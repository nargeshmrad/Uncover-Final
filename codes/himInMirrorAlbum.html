<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Him In Mirror Interaction</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }

    .container {
      position: relative;
      width: auto;
      max-width: 1070px;
      aspect-ratio: 1070 / 1176;
      height: auto;
      max-height: 100vh;
      margin: 0 auto;
      overflow: hidden;
      outline: 2px solid rgb(165, 219, 50); /* Debug */
    }

    .container img.background {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    #dirtCanvas {
      position: absolute;
      top: 13%;
      left: 31.9%;
      width: 18.5%;  /* 142 / 1070 */
      height: 45%; /* 410 / 1176 */
      z-index: 2;
    }

    .hotspot {
      position: absolute;
      top: 45%;
      left: 50%;
      width: 46.7%;   /* 500 / 1070 */
      height: 59.5%;  /* 700 / 1176 */
      /*border: 2px dashed red;*/
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .hotspot.dirt-erased:hover {
      cursor: url('../assets/HimInMirrorAlbum/eyeCursor.png') 35 35, auto;
    }

    .textbox {
      position: absolute;
      top: 85%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 55%;
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 3;
    }

    .sponge {
      position: absolute;
      top: 5%;
      left: 55%;
      width: 6.5%; /* 70 / 1070 */
      height: auto;
      z-index: 4;
      display: none;
      cursor: grab;
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="background" src="../assets/HimInMirrorAlbum/HimInMirrorAlbum.png" alt="Background">
    <canvas id="dirtCanvas"></canvas>

    <img class="sponge" id="sponge" src="../assets/HimInMirrorAlbum/sponge.png" alt="Sponge">

    <div class="hotspot" id="hotspot"></div>
    <img class="textbox" id="textbox" src="../assets/HimInMirrorAlbum/TexBoxMirror.png" alt="Textbox">
  </div>

  <audio id="mirrorDirtAudio" src="../assets/HimInMirrorAlbum/mirrorDirt.mp3" loop></audio>
  <audio id="dreamVoiceAudio" src="../assets/HimInMirrorAlbum/DreamVoice.mp3"></audio>

  <script src="himInMirrorAlbum.js"></script>
</body>
</html>
