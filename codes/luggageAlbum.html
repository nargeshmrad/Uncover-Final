<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luggage Album</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    .container {
      position: relative;
      width: auto;
      max-width: 1070px;
      aspect-ratio: 1070 / 1176;
      height: auto;
      max-height: 100vh;
      margin: 0 auto;
      overflow: hidden;
      outline: 2px solid rgb(165, 219, 50); /* Debug border */
    }

    .container img.background {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .hotspot {
      position: absolute;
      top: 25.2%;   /* 250 / 1176 */
      left: 15.1%;  /* 600 / 1070 */
      width: 65.7%; /* 500 / 1070 */
      height: 50.5%;/* 500 / 1176 */
      /*border: 2px dashed red;*/
    }

    .hotspot:hover {
      cursor: url('../assets/luggageAlbum/eyeCursor.png') 35 35, auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="background" src="../assets/luggageAlbum/luggage.png" alt="Luggage Background" />
    <div class="hotspot" onclick="window.location.href='luggageScene.html'"></div>
  </div>

</body>
</html>
