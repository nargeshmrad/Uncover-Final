<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Dolls Scene</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #f0f0f0;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .container img.background {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .dolls {
      position: absolute;
      top: 70%;
      left: 54%;
      transform: translate(-50%, -50%);
      width: 8%; /* Make it 50% of the container width */
      height: auto;
      max-height: 50vh; /* Maximum height of 50% of the viewport height */
      object-fit: contain;
      display: block;
      transition: opacity 1s ease;
    }

    .textBox {
      position: absolute;
      top: 90%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30%; /* Make it 50% of the container width */
      height: auto;
      max-height: 50vh; /* Maximum height of 50% of the viewport height */
      object-fit: contain;
      display: block;
      transition: opacity 1s ease;
    }

    .textBox {
      opacity: 0;
      pointer-events: none;
    }

    .hotspot {
      position: absolute;
      top: 400px;
      left: 630px;
      width: 400px;
      height: 400px;
      border: 2px dashed red;
      cursor: move;
    }
  </style>
</head>
<body>

  <audio id="hoverAudio" src="../assets/shaveDolls/dolls.mp3" ></audio>

  <div class="container">
    <img class="background" src="../assets/shaveDolls/shaveDolls.png" alt="Background" />
    <img class="dolls" src="../assets/shaveDolls/dolls.png" alt="Dolls" />
    <img class="textBox" src="../assets/shaveDolls/textBoxShave.png" alt="Text Box" />
    <div class="hotspot"></div>
  </div>

  <script>
    const hotspot = document.querySelector('.hotspot');
    const dolls = document.querySelector('.dolls');
    const textBox = document.querySelector('.textBox');

    let hoverTimeout = null;
    let fadeOutInterval = null;
    const audio = document.getElementById('hoverAudio');

    hotspot.addEventListener('mouseenter', () => {
      textBox.style.opacity = 1;
      clearTimeout(hoverTimeout);
      clearInterval(fadeOutInterval);
      audio.volume = 1;
      audio.play();
      hoverTimeout = setTimeout(() => {
        dolls.style.opacity = 0;
      }, 3000); // 3 seconds delay
    });

    hotspot.addEventListener('mouseleave', () => {
      clearTimeout(hoverTimeout);
      dolls.style.opacity = 1;
      textBox.style.opacity = 0;
      
      // Fade out audio
      fadeOutInterval = setInterval(() => {
        if (audio.volume > 0.05) {
          audio.volume -= 0.05;
        } else {
          audio.pause();
          audio.volume = 1;
          clearInterval(fadeOutInterval);
        }
      }, 100);
    });

    // Make the hotspot draggable
    let isDragging = false;
    let offsetX, offsetY;

    hotspot.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const rect = hotspot.parentElement.getBoundingClientRect();
        hotspot.style.left = (e.clientX - rect.left - offsetX) + 'px';
        hotspot.style.top = (e.clientY - rect.top - offsetY) + 'px';
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });
  </script>

</body>
</html>
