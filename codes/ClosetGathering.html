<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.png" />
    <title>p5play</title>
    <style>
      html,
      body {
        background-color: white;
        margin: 1;
        padding: 1;
        overscroll-behavior: none;
      }
      #sketch-holder {
        display: block;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
      }
      #dialogueText {
        position: fixed;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        font-family: 'Comic Sans MS', cursive;
        font-size: 24px;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        background-color: rgba(0, 0, 0, 0.6);
        padding: 15px 25px;
        border-radius: 10px;
        display: none;
        text-align: center;
        z-index: 1000;
      }
      .nav-square {
        position: fixed;
        width: 5%;
        height: 5%;
        background-color: rgba(247, 255, 249, 0.5);
        border: 2px solid rgba(40, 167, 69, 0.8);
        cursor: pointer;
        text-decoration: none;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        z-index: 2000;
      }
      .nav-square:hover {
        background-color: rgba(40, 167, 69, 0.8);
        transform: scale(1.1);
      }
      .cousin-square {
        top: 70%;
        left: 60%;
      }
      /* .p5Canvas {
        display: block;
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
      } */
    </style>
  </head>

  <body>
    <div id="dialogueText"></div>
    <main>
      <div id="sketch-holder"></div>
    </main>
    <a href="cousinYoung.html" class="nav-square cousin-square"></a>

    <script src="https://cdn.jsdelivr.net/npm/p5@1/lib/addons/p5.sound.min.js"></script>
    <!-- <script src="https://q5js.org/q5.js"></script> -->
    <script src="https://p5play.org/v3/planck.min.js"></script>
    <script src="https://p5play.org/v3/p5play.js"></script>
    <script src="ClosetGathering.js"></script>
