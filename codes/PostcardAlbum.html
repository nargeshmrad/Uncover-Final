<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Postcard Flip</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .background {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .flip-card {
      position: absolute;
      top: 500px; /* You can adjust position */
      left: 660px; /* You can adjust position */
      width: 400px;
      height: 300px;
      perspective: 1000px;
      cursor: pointer;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }

    .flip-card-front img, .flip-card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .flip-card-back {
      transform: rotateY(180deg);
    }

    .flip-card.hovered .flip-card-inner {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <div class="container">
    <img class="background" src="../assets/postcardAlbum/PostcardAlbum.png" alt="Background">
    <div class="flip-card" id="postcard">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <img src="../assets/postcardAlbum/PostCard.png" alt="Postcard Front">
        </div>
        <div class="flip-card-back">
          <img src="../assets/postcardAlbum/PostCardBack.png" alt="Postcard Back">
        </div>
      </div>
    </div>
  </div>

  <audio id="flipSound" src="../assets/postcardAlbum/postCard.mp3"></audio>

  <script>
    const postcard = document.getElementById('postcard');
    const audio = document.getElementById('flipSound');

    postcard.addEventListener('mouseenter', () => {
      postcard.classList.add('hovered');
      audio.volume = 0.2;
      audio.currentTime = 0;
      audio.play();
    });

    postcard.addEventListener('mouseleave', () => {
      postcard.classList.remove('hovered');
      audio.pause();
      audio.currentTime = 0;
    });
  </script>

</body>
</html>
